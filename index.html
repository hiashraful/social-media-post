<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Post</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./assets/img/friends.png" type="png" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <section class="post">
      <div class="postContainer">
        <div class="postHeading">
          <div class="profileImg">
            <img src="./assets/img/jaflong101.jpg" alt="Profile Image" />
          </div>
          <div class="headingDetails">
            <h3>Ashraful Islam</h3>
            <p>15h . Dhaka</p>
          </div>
        </div>
        <div class="postCaption">
          <p>
            Welcome to the website. If you're here, <br> you're  likely looking to find random words. <br> Random Word Generator is the perfect tool to help <br> you do this. 
          </p>
        </div>
        <div class="postImg">
          <img src="./assets/img/post.jpg" alt="Image" />
        </div>
        <div class="postActivity">
          <button class="activityButton" id="btn-like">
            <i class="uil uil-heart-alt" id="like-icon"></i>
            <span id="like-count">25</span>
          </button>

          <button class="activityButton" id="btn-comment">
            <i class="uil uil-comment"></i>
            <span id="comment-count">12</span>
          </button>

          <button class="activityButton" id="btn-share">
            <i class="uil uil-upload"></i>
            <span id="shareCount">33</span>
          </button>
        </div>
        <div class="comment" id="comment-section">
          <div class="profileImg">
            <img src="./assets/img/jaflong101.jpg" alt="Profile Image" />
          </div>
          <div class="commentDetails">
            <p id="comment-text">hello this is a comment</p>
          </div>
        </div>
        <div class="commentInput" id="comment-input">
          <div class="profileImg">
            <img src="./assets/img/jaflong101.jpg" alt="Profile Image" />
          </div>
          <div class="commentInputBox">
            <input type="text" name="" id="input-comment-text">
            <button id="comment-input-button">Comment</button>
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
